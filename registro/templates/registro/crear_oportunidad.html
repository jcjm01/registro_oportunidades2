{% extends 'base.html' %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

<style>
    /* Contenedor del formulario */
    form > div {
        margin-bottom: 15px;
    }

    /* Etiquetas */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #0056b3; /* Azul oscuro para contraste */
    }

    /* Campos de entrada ajustados */
    input[type="text"], input[type="email"], input[type="tel"], select, textarea {
        width: 60%; /* Ajustado de 100% a 80% */
        padding: 8px;
        border-radius: 4px;
        border: 2px solid #0056b3; /* Borde azul */
        background-color: #e7f0f8; /* Fondo azul claro */
    }

    /* Campos de fecha y selección múltiple específicamente */
    input[type="date"], .select2-container {
        width: 60%; /* Más estrecho para fechas y selección múltiple */
    }

    /* Botón de envío */
    button {
        padding: 10px 15px;
        color: rgb(26, 25, 25);
        background-color: #46a9eb; /* Azul claro */
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838; /* Verde oscuro al pasar el mouse */
    }

    /* Estilo adicional para mejorar el formulario */
    .form-oportunidad {
        background-color: #80d250; /* Fondo verde claro */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #0056b3; /* Título azul */
    }
</style>

<div class="form-oportunidad">
    <h2>Crear Nueva Oportunidad</h2>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="id_nombre">Nombre:</label>
        {{ form.nombre }}
      </div>
      <div>
        <label for="id_descripcion">Descripción:</label>
        {{ form.descripcion }}
      </div>
      <div>
        <label for="id_fecha_inicio">Fecha de Inicio:</label>
        {{ form.fecha_inicio }}
      </div>
      <div>
        <label for="id_fecha_cierre_estimada">Fecha de Cierre Estimada:</label>
        {{ form.fecha_cierre_estimada }}
      </div>
      <div>
        <label for="id_monto">Monto:</label>
        {{ form.monto }}
      </div>
      <div>
        <label for="id_correo_electronico">Correo Electrónico:</label>
        {{ form.correo_electronico }}
      </div>
      <div>
        <label for="id_numero_telefonico">Número Telefónico:</label>
        {{ form.numero_telefonico }}
      </div>
      <div>
        <label for="id_productos">Productos:</label>
        {{ form.productos }}
      </div>
      
      <button type="submit">Guardar Oportunidad</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
      $('.select2').select2();
  });
</script>
{% endblock %}
