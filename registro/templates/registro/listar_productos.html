{% extends 'base.html' %}

{% block content %}
<h2>Productos Disponibles</h2>
<ul>
    {% for producto in productos %}
    <li>
        <strong>{{ producto.nombre }}</strong>: {{ producto.descripcion }} - ${{ producto.precio }}
    </li>
    {% empty %}
    <li>No hay productos disponibles.</li>
    {% endfor %}
</ul>
{% endblock %}
